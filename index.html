<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon  -->
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" />
    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Netflix Mockup</title>

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/0669de5c71.js" crossorigin="anonymous"></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="nav-wrapper">
                <div class="logo-wrapper">
                    <img src="./src/assets/icons8-netflix-96.png" alt="Netflix Logo" width="97">
                </div>
                <nav>
                    <ul class="nav-ul">
                        <li><a href="#" title="No Link Yet">Home</a></li>
                        <li><a href="#" title="No Link Yet">TV Shows</a></li>
                        <li><a href="#" title="No Link Yet">Movies</a></li>
                        <li><a href="#" title="No Link Yet">New & Popular</a></li>
                    </ul>
                </nav>
            </div>
            <div class="signup-in-wrapper">
                <ul>
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="far fa-bell"></i></li>
                    <li><i class="fas fa-user-alt"></i></li>
                </ul>
            </div>
        </div>
    </header>


    <header class="header-mobile">
        <div class="menu-mobile-wrapper">
            <ul class="ul-mobile-view">
                <li><i class="fas fa-home"></i></li>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-download"></i></li>
                <li><i class="fas fa-bars" id="mobile-menu"></i></li>
            </ul>
        </div>
    </header>


    <!-- dyanamically inject hero content html  -->
    <section class="hero">
    </section>

    <!-- inject images movies and shows card  -->
    <section class="movie-card-section">
        <div class="title-category inner-width">
            <h2>Trending Movies & Shows</h2>
        </div>
        <div class="movie-img-wrapper inner-width">
            <div class="carousel">

            </div>
        </div>

    </section>
    <!-- inject images movies and shows card  -->
    <section class="movie-card-section netflix">
        <div class="title-category inner-width">
            <h2>Netflix Original</h2>
        </div>
        <div class="movie-img-wrapper inner-width">
            <div class="carousel netflix-carousel">
            </div>
        </div>
    </section>

    <div class="menu-pop-container">
        <div class="overlay">
            <div class="menu-nav">
                <ul>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New & Popular</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./src/app.js" type="module"></script>
</body>

</html>
