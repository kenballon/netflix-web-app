<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon  -->
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" />
    <title>Netflix Mock | Vanilla JS</title>

    <!-- font awesome  -->
    <!-- custom css  -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="nav-wrapper">
                <div class="logo-wrapper">
                    <img src="./src/assets/images//icons8-netflix-96.png" alt="Netflix Logo" width="97">
                </div>
                <nav>
                    <ul class="nav-ul">
                        <li><a href="#" title="No Link Yet">Home</a></li>
                        <li><a href="#" title="No Link Yet">TV Shows</a></li>
                        <li><a href="#" title="No Link Yet">Movies</a></li>
                        <li><a href="#" title="No Link Yet">New & Popular</a></li>
                    </ul>
                </nav>
            </div>
            <div class="signup-in-wrapper">
                <ul>
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="far fa-bell"></i></li>
                    <li><i class="fas fa-user-alt"></i></li>
                </ul>
            </div>
        </div>
    </header>


    <header class="header-mobile">
        <div class="menu-mobile-wrapper">
            <ul class="ul-mobile-view">
                <li><i class="fas fa-home"></i></li>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-download"></i></li>
                <li><i class="fas fa-bars" id="mobile-menu"></i></li>
            </ul>
        </div>
    </header>


    <!-- dyanamically inject hero content html  -->
    <section class="hero">
    </section>

    <!-- inject images movies and shows card  -->
    <section class="movie-card-section w-100">
        <div class="title-category padding-inline-60">
            <h2>Trending Movies & Shows</h2>
        </div>
        <div class="movie-img-wrapper ovrf-hidden">
            <div class="slider padding-inline-60">
                <ul class="pagination-indicator">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <div class="slider-mask">
                    <div class="slider-content">

                    </div>
                </div>
                <span class="handle handle-next" id="handle-next">
                    <img src="/src/assets/images/Arrow - Right 4.svg" alt="arrow next">
                </span>
                <span class="handle handle-previous" id="handle-previous">
                    <img src="/src/assets/images/Arrow - Left 4.svg" alt="arrow previous">
                </span>

            </div>
        </div>

    </section>

    <div class="menu-pop-container">
        <div class="overlay">
            <div class="menu-nav">
                <ul>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New & Popular</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="modal">
    </div>

    <script src="/src/assets/scripts/app.js" type="module" defer></script>
</body>

</html>
